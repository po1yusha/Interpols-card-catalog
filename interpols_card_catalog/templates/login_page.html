<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>
<img src="{{url_for('static', filename='images/interpolWhite.png')}}" style="max-width:12%; min-width: 100px; top: 15%;"
     class="position-absolute start-50 translate-middle">
<form class="position-absolute top-50 start-50 translate-middle"
      style="background: rgba(245, 245, 245, 0.85); border: 1px solid black; padding: 20px 20px 20px 20px; border-radius: 5%;"
      action="/api/login" method="post">
    <legend class="text-center">Sign in</legend>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Login</label>
        <input type="text" name="login" class="form-control" id="exampleInputEmail1" value="{{login}}"
               aria-describedby="emailHelp">
        <div id="loginHelp" class="form-text">
            Write your login attentively!
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn"
            style="background: rgb(0,110, 155);border: 1px solid rgb(180, 180, 180); color: white;">
        Submit
    </button>
</form>
<div class="alert alert-primary" role="alert" style="position: absolute; bottom: 10%; left: 38%; min-width: 25%">
    {{massage}}
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form action="/api/users/new" method="post">
    {{message}} <br>
    Name:
    <input type="text" name="name" value="{{name}}"><br>
    Login:
    <input type="text" name="login" value="{{login}}"> <br>
    Password:
    <input type="password" name="password"> <br>
   <a href="/users">
       <button>Ok</button>
   </a>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Criminal group</title>
</head>
<body>
    <div class="container">
        <header class="sticky-top d-flex flex-wrap justify-content-center
                           py-3 mb-4"
                style="background-color: rgba(255, 255, 255, 1.0);border-bottom: 1px solid rgb(0, 110, 155);z-index: 0">

            <a href="#" class="d-flex align-items-center mb-3 mb-md-0
                                me-md-auto text-dark text-decoration-none">
                <img src="{{url_for('static', filename='images/intelpolLogo.jpg')}}" style="width: 118px;height: 50px">
            </a>

            <div style="color: rgb(40, 150, 195); font-weight: bold; font-size: 18px; margin-right: 30%; margin-top: 1%">Members of an organized crime group</div>

            <ul class="nav nav-pills">

                <li class="nav-item"><a href="/offenders" class="nav-link active" style="background: rgb(0,110, 155); border: 1px solid rgb(180, 180, 180); color: white;" aria-current="page">Home</a></li>
            </ul>

            <div class="d-flex justify-content-center align-items-center"
                 style="margin-left: 5%;">
                <span style="color: rgb(40, 150, 195); font-weight: bold; font-size: 18px; margin: 10px">Hello, {{user_name}}</span>
                <form action="/api/exit" method="post">
                    <button class="btn"
                            style="background: rgb(0,110, 155);border: 1px solid rgb(180, 180, 180); color: white;">Log out
                    </button>
                </form>
            </div>
        </header>
        <div style="display: inline-flex; flex-wrap: wrap;">
                {% for item in criminal_group_list %}
                <div class="justify-content-center align-items-center shadow p-3 mb-5 rounded"
                     style="border: 1px solid rgb(0, 110, 155); margin: 25px;
                         padding: 5px; display: inline-flex; flex-wrap: wrap;
                         border-radius: 40px; flex-basis: 27%; background-color: rgba(243, 243, 243, 1)">
                    <div>
                        <img src="{{url_for('static', filename='images/defPhoto.jpg')}}" style="border-radius: 10%">
                    </div>
                    <div style="margin: 10px 10px 10px 30px">
                        <div style="margin: 10px">
                            <span style="font-weight: 600;font-size: 20px">Identity particulars</span><br>
                        </div>
                        <span style="font-weight:500;">Name:</span> {{item.name}} <br>
                        <span style="font-weight:500;">Surname:</span> {{item.second_name}} <br>
                        <span style="font-weight:500;">Alias:</span> {{item.alias}} <br>
                        <span style="font-weight:500;">Date of birth:</span> {{item.date_of_birth}} <br>
                        <span style="font-weight:500;">Criminal profession:</span> {{item.criminal_profession}} <br>
                    </div>
                </div>
                {% endfor %}
        </div>
    </div>
</body>
</html>
